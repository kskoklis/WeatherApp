<mat-toolbar color="primary">

  <ul>
    <li *ngIf="userIsAuthenticated">
      <a routerLink="/stats" routerLinkActive="router-link-active" > Statistics </a>
    </li>
  </ul>
  <span fxFlex="1 1 auto"></span>
  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routeLinkActive="mat-warn">Sign in</a>

      <a mat-button routerLink="/register">Sign up</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
