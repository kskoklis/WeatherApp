<div fxLayoutAlign="center center" >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card>
    <mat-card-content>
      <form (submit)="onLogin(loginForm)"  *ngIf="!isLoading">
        <mat-form-field  >
          <mat-label>Email</mat-label>
          <input  matInput  placeholder="Email" name="email" >
        </mat-form-field>
        <mat-form-field  >
          <mat-label>Password</mat-label>
          <input  matInput  placeholder="Password" name="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center" >
      <button mat-raised-button fxLayout="row"  (click)="login()" color="primary">LOGIN  <mat-icon>send</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
