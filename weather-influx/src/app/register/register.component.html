<div fxLayoutAlign="center center" >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card>
    <mat-card-content>
      <form class="my-form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input  matInput  placeholder="Email" name="email" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Userame</mat-label>
            <input  matInput  placeholder="Username"  name="uname">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input  matInput  placeholder="Password"  name="password" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Retype Password</mat-label>
            <input  matInput  placeholder="Retype Password"  name="password" required>
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center" >
        <button mat-raised-button fxLayout="row"  (click)="login()" color="primary">REGISTER  <mat-icon>how_to_reg</mat-icon></button>
      </mat-card-actions>
  </mat-card>
</div>
